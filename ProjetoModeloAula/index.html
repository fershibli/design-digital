<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Projeto Site Entretenimento</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <!-- link css-->
    </head>

    <body>
        <h2> Projeto Entretenimento</h2>
        <nav class="inner-content">
            <ul>
                <a href="#videos">
                    <li>Vídeos</li>
                </a>
                <div class="vr"></div>
                <a href="#audios">
                    <li>Áudios</li>
                </a>
                <div class="vr"></div>
                <a href="#embedded">
                    <li>Externo</li>
                </a>
            </ul>
        </nav>
        <section id="audios">
            <h2>Audios</h2>
            <article class="inner-content">
                <h3>_Cyberpunk.mp3</h3>
                <audio src="./audios/_Cyberpunk.mp3" controls></audio>
                <h3>_Awakening.mp3</h3>
                <audio src="./audios/_Awakening.mp3" controls></audio>
                <h3>_Space.mp3</h3>
                <audio src="./audios/_Space.mp3" controls></audio>
            </article>
        </section>
        <section id="videos">
            <h2>Vídeos</h2>
            <article class="inner-content">
                <h3>Kinder_Hamster.mp4</h3>
                <video src="./videos/Kinder_Hamster.mp4" controls></video>
                <h3>mov_bbb.mp4</h3>
                <video src="./videos/mov_bbb.mp4" controls></video>
            </article>
        </section>
        <section id="embedded">
            <h2>Externo</h2>
            <article class="inner-content">
                <h3>OFFICIAL Somewhere over the Rainbow</h3>
                <iframe class="embedded" src="https://www.youtube.com/embed/V1bFr2SWP1I?si=pdF6r4KQVMQulTeS"
                    title="OFFICIAL Somewhere over the Rainbow" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
            </article>
        </section>
        <footer>
            <h3>Rodapé</h3>
            <section>
                <div class="horizontal-container">
                    <article class="inner-content">
                        <h4>Redes Sociais</h4>
                    </article>
                    <article class="inner-content">
                        <h4>Contato Direto</h4>
                    </article>
                </div>
                <img src="./imagens/rodapé.gif" width="50px">
            </section>
        </footer>

</html>

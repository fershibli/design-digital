<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Projeto FlexBox 1</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <main class="flex-vertical">
            <section class="flex-vertical">
                <h2>Primeira Seção</h2>
                <article class="flex-horizontal">
                    <div class="flex-horizontal">
                        <img src="./img/abacaxi.png">
                        <div class="flex-vertical">
                            <p>Abacaxi</p>
                            <p>Pera</p>
                        </div>
                    </div>
                    <div class="flex-vertical">
                        <img src="./img/abacate.png">
                        <div class="flex-horizontal">
                            <p>Abacate</p>
                            <p>Banana</p>
                        </div>
                    </div>
                </article>
            </section>
            <section class="flex-vertical">
                <h2>Segunda Seção</h2>
                <article class="flex-horizontal">
                    <div class="flex-horizontal">
                        <img src="./img/laranja.png">
                        <div class="flex-vertical">
                            <p>Laranja</p>
                            <p>Manga</p>
                        </div>
                    </div>
                    <div class="flex-horizontal">
                        <img src="./img/maçã.png">
                        <div class="flex-vertical">
                            <p>Maçã</p>
                            <p>Pitanga</p>
                        </div>
                    </div>
                </article>
            </section>
        </main>
    </body>

</html>
